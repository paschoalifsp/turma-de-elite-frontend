<div fxLayout="column" fxLayoutAlign="center start">
  <div class="full-width" fxLayout="row" fxLayoutAlign="space-around  start">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #drawer class="sidenav" fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'" 
      [opened]="true">
      <div class="page-title" fxFlexAlign="start" fxLayoutAlign="start">
        <button mat-icon-button routerLink="/manager/dashboard"><mat-icon>navigate_before</mat-icon></button>
        <h1 class="mat-display-1">{{'labels.students'|translate}}</h1>
      </div>
      <div class="search" >
        <mat-form-field class = "full-width" appearance="outline" >
        <input type="tel" matInput placeholder="{{'placeholder.searchStudent'| translate}}" [formControl]="searchControl">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      </div>
      <mat-nav-list>
        <mat-tab-group (selectedTabChange)="loadStudents($event.index)">
          <mat-tab label="Turma de Elite">
      <a
        *ngIf="(isHandset$ | async)"
        data-cy-student="create"
        [ngClass]="'mat-elevation-z1 '+  (createMode?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="createMode=true;teacherToggleId=null; drawer.toggle(); isFromLms=false">
        <mat-icon color="primary">add</mat-icon>
        <p color="primary">{{'labels.registerStudent'|translate}}</p>
      </a>
      <a
        *ngIf="!(isHandset$ | async)"
        data-cy-student="create"
        [ngClass]="'mat-elevation-z1 '+  (createMode?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="createMode=true;teacherToggleId=null; isFromLms=false">
        <mat-icon color="primary">add</mat-icon>
        <p color="primary">{{'labels.registerStudent'|translate}}</p>
      </a>
      <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
        <mat-spinner></mat-spinner>
      </div>
      <div *ngFor="let student of localStudents">
        <a *ngIf="!(isHandset$ | async)" 
        [attr.data-cy-edit-student]="student.id"
        [ngClass]="'mat-elevation-z1 ' + (teacherToggleId===student.id?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="teacherToggleId=student.id;createMode=false; isFromLms=false">
        <mat-icon [ngClass]="student.isActive?'primary':'disabled'">person</mat-icon>
        <p color="primary">{{student.name}}</p>
      </a>
    </div>
    <div *ngFor="let student of localStudents">
      <a *ngIf="(isHandset$ | async)" 
      [attr.data-cy-edit-student]="student.id"
      [ngClass]="'mat-elevation-z1 ' + (teacherToggleId===student.id?'toggled-tile':'tile')"
      fxLayout="row"
      fxFlexAlign="center center"
      fxLayoutAlign="start center"
      (click)="teacherToggleId=student.id;createMode=false; isFromLms=false; drawer.toggle()">
      <mat-icon [ngClass]="student.isActive?'primary':'disabled'">person</mat-icon>
      <p color="primary">{{student.name}}</p>
    </a>
  </div> 
      <mat-paginator
        class="full-width"
        [length]="totalLength"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChange($event)">
      </mat-paginator>
    </mat-tab>
      <mat-tab label="Google Classroom">
        <div *ngFor="let student of lmsStudents">
          <a *ngIf="!(isHandset$ | async)" 
          [attr.data-cy-edit-student]="student.id"
          [ngClass]="'mat-elevation-z1 ' + (teacherToggleId===student.externalId?'toggled-tile':'tile')"
          fxLayout="row"
          fxFlexAlign="center center"
          fxLayoutAlign="start center"
          (click)="teacherToggleId=student.externalId;createMode=false; isFromLms=true">
          <mat-icon [ngClass]="student.isActive?'primary':'disabled'">person</mat-icon>
          <p color="primary">{{student.name}}</p>
        </a>
      </div>
      <div *ngFor="let student of lmsStudents">
        <a *ngIf="!(isHandset$ | async)" 
        [attr.data-cy-edit-student]="student.id"
        [ngClass]="'mat-elevation-z1 ' + (teacherToggleId===student.externalId?'toggled-tile':'tile')"
        fxLayout="row"
        fxFlexAlign="center center"
        fxLayoutAlign="start center"
        (click)="teacherToggleId=student.externalId;createMode=false; isFromLms=true">
        <mat-icon [ngClass]="student.isActive?'primary':'disabled'">person</mat-icon>
        <p color="primary">{{student.name}}</p>
      </a>
    </div> 
        <mat-paginator
          class="full-width"
          [length]="totalLength"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          (page)="pageChange($event)">
        </mat-paginator>
        
        </mat-tab>
        </mat-tab-group>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <div fxFlex="100" fxFlexAlign="end">
      <app-students-form
        *ngIf="teacherToggleId || createMode"
        [teacherId]="teacherToggleId"
        [isFromLms]="isFromLms"
        [createMode]="createMode"
        (save)="refresh()"
        (cancel)="drawer.toggle($event)">
      </app-students-form>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>

</div>
